<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бургер 3D</title>
  <style>
    body { background:#000; color:#fff; font-family:Arial,Helvetica,sans-serif; text-align:center; padding:20px; }
    model-viewer { width:100%; max-width:700px; height:500px; background:#111; margin:auto; display:block; }
  </style>

  <!-- МІНДЕТТІ: model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@1.20.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Бургер (3D)</h1>

  <model-viewer
    src="burger.glb"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
